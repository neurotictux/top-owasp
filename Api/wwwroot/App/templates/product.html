<div style="padding: 15px">

  <div layout="row" layout-align="start center">
    <div style="width:110px">
      <md-input-container class="input-container-1">
        <label>Categoria</label>
        <md-select ng-model="category" ng-change="refresh()">
          <md-option ng-value="todas">TODAS</md-option>
          <md-option ng-repeat="c in categories" ng-value="c.id">{{c.nome}}</md-option>
        </md-select>
      </md-input-container>
    </div>
    <div layout="row">
      <span class="priceFilter" ng-click="filterPrice()">Preço</span>
      <span class="arrow-up" ng-show="orderPrice == 'asc'"></span>
      <span class="arrow-down" ng-show="orderPrice == 'desc'"></span>
    </div>
    <md-button ng-click="clearFilter()">limpar</md-button>
  </div>

  <hr />

  <md-list>
    <md-list-item ng-repeat="p in products" class="noright">
      <span ng-click="itemClick(p)" style="width:200px" style="cursor:pointer">{{ p.id + ' - ' + p.nome + ' - R$ ' + p.precoMoney }}</span>
      <md-button ng-show="isAdmin" ng-click="showHistory(p)">Histórico</md-button>
      <md-button ng-show="isAdmin" class="md-hue-1 md-primary" ng-click="openModal(p)">Editar</md-button>
      <md-button ng-show="isAdmin" class="md-hue-2 md-warn" ng-click="remove(p)">Remover</md-button>
    </md-list-item>
  </md-list>
  <span style="padding: 20px" ng-show="!products.length || products.length == 0">Nenhum registro encontrado.</span>
  <md-button ng-show="isAdmin" class="md-primary md-raised" ng-click="openModal()">Novo</md-button>
</div>
