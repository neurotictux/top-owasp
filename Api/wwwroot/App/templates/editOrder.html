<div layout="column">

  <md-list>
    <md-list-item ng-repeat="p in products" class="noright">
      <span style="width: 50%">{{ p.id + ' - ' + p.nome + ' - R$ ' + p.precoMoney }}</span>
      <span style="width: 30%">Quantidade: {{p.count > 0 ? p.count : 1}}</span>
      <md-button class="md-hue-2 md-warn" ng-click="remove(p)">Remover</md-button>
    </md-list-item>
  </md-list>

  <div layout="row" layout-align="end center" style="padding:20px">

    <label>Total: R$ {{total}}</label>

    <md-button ng-click="openProductModal()" class="md-primary md-raised">
      Adicionar Item
    </md-button>

    <md-button ng-click="save()" class="md-primary md-raised">
      Salvar
    </md-button>

  </div>

</div>
